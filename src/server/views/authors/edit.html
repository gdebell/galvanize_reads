{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-xs-12">


      <form class="form-horizontal" action="/authors/{{write.id}}/edit" method="POST">


        <div class="form-group">
          <label for="id">Book Id</label>
          <input class="form-control" type="number" name="id" value="{{write.id}}" readonly=""
        </div>


        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" type="text" name="name" value="{{write.name}}"
        </div>

        <div class="form-group">
          <label for="bibliography">Bibliography</label>
            <input class="form-control" type="text" name="bibliography" value="{{write.bibliography}}"
        </div>

        <div class="form-group">
          <label for="portrait_url">Portrait URL</label>
            <input class="form-control" type="text" name="portrait_url" value="{{write.portrait_url}}"
        </div>

        <div class="form-group">
          <label for="books_name_and_id">Book(s)</label>
            <input class="form-control" type="text" name="books_name_and_id" value="{{write.books_name_and_id}}"
        </div>

        <br><br>
        <button class="form-group btn btn-submit btn-lg center-block" type="submit" value="submit">Update Author</button>

      </form>
    </div>
  </div>
</div>

{% endblock %}
