<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Something. Something. Something.</title>
    {% endif %}
    <!-- stylesheets -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">
    {% block css %}{% endblock %}
    </head>
    <body>
      <div class="container col-lg-12">

        <div class="rowOne col-lg-12">
          <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQG5LadWTZcJM4hfOrAxvIbCSXxPy1Gb4EOMWkWlRAwQPLDQkxH" alt="book" height="30" width="30">
          <h1>Galvanize Reads</h1>
        </div>
        <div class = "rowTwo col-lg-12">
            <a href="/books/books"><h4>GO TO BOOKS</h4></a>
            <a href="/../authors/authors"><h4>GO TO AUTHORS</h4></a>
        </div>

      {% block content %}
      {% endblock %}
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
