{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}


<div class="container">
  <div class="row">
    <div class="col-xs-12">


      <form class="form-horizontal" action="/books" method="post">


        <div class="form-group">
          <label for="title">Title</label>
          <input class="form-control" type="text" name="title">
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="genre">Genre</label>
              <select class="form-control" name="genre" required>
                {% for genre in genres %}
                <option>{{genre}}</option>
                {% endfor %}
              </select>
        </div>



        <div class="form-group">
          <label for-"cover_img_url">Cover Image URL</label>
          <input class="form-control" type="text" name="cover_img_url">
        </div>


        <textarea class="form-control" rows="5" input type="text" name ="description"></textarea>



        <div class="form-group">
          <input class="btn btn-submit btn-lg center-block" type="submit" value="Submit">
        </div>

      </form>
    </div>
  </div>
</div>

{% endblock %}
